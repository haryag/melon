<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>melon</title>

    <!-- <link rel="manifest" href="manifest.json"> -->
    <link rel="icon" href="icon/icon.ico">
    <link rel="stylesheet" href="static/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body>
    <main id="wrapper" class="main-content-wrapper">
        <!-- メインコンテナ -->
        <div id="word-list-section" class="list-section hidden">
            <div class="header">
                <h1>単語リスト</h1>
            </div>
            <div class="option-content">
                <h3>検索</h3>
                <input type="text" id="word-search" placeholder="文字を入力して検索">
                <p id="count-word-found"></p>
            </div>
            <div id="word-list"></div>
        </div>
        <div id="option-section" class="list-section">
            <div class="header">
                <h1>メニュー</h1>
            </div>
            <div class="option-content">
                <h3>単語の追加</h3>
                <form>
                    <label>
                        単語：
                        <input type="text" id="word-text" placeholder="単語を入力">
                    </label>
                    <label>
                        意味：
                        <input type="text" id="word-meaning" placeholder="意味を入力">
                    </label>
                    <label>
                        品詞：
                        <select id="word-type">
                            <option value="" disabled selected>▼ 選択してください</option>
                            <option value="noun">名詞</option>
                            <option value="t-verb">他動詞</option>
                            <option value="i-verb">自動詞</option>
                            <option value="adjective">形容詞</option>
                            <option value="adverb">副詞</option>
                            <option value="idiom">熟語</option>
                        </select>
                    </label>
                    <div class="modal-buttons">
                        <button id="word-add" class="ok">単語を追加</button>
                    </div>
                </form>
            </div>
            <div>
                <h3>カードの操作</h3>
                <button id="filter-btn" class="bottom-button">
                    <i class="fa-solid fa-filter"></i> 品詞フィルター
                </button>
                <button id="shuffle-btn" class="bottom-button">
                    <i class="fa-solid fa-shuffle"></i> シャッフル
                </button>
                <button id="az-sort-btn" class="bottom-button">
                    <i class="fa-solid fa-arrow-down-a-z"></i> 昇順に並び替え
                </button>
                <button id="clear-btn" class="bottom-button">
                    <i class="fa-solid fa-trash"></i> まとめて削除
                </button>
            </div>
            <p id="operation-log"></p>
        </div>
    </main>

    <div id="edit-modal" class="modal hidden">
        <div class="modal-content">
            <h2>単語の編集</h2>
            <label>
                単語
                <input type="text" id="edit-text" placeholder="単語を入力">
            </label>
            <label>
                意味
                <input type="text" id="edit-meaning" placeholder="意味を入力">
            </label>
            <label>
                品詞
                <select id="edit-word-type">
                    <option value="" disabled>▼ 選択してください</option>
                    <option value="noun">名詞</option>
                    <option value="t-verb">他動詞</option>
                    <option value="i-verb">自動詞</option>
                    <option value="adjective">形容詞</option>
                    <option value="adverb">副詞</option>
                    <option value="idiom">熟語</option>
                </select>
            </label>
            <div class="modal-buttons">
                <button id="cancel-edit" class="cancel">キャンセル</button>
                <button id="confirm-edit" class="ok">OK</button>
            </div>
        </div>
    </div>
    
    <div id="filter-modal" class="modal hidden">
        <div class="modal-content">
            <h2>品詞でフィルター掛け</h2>
            <div class="filter-types">
                <label><input type="checkbox" name="filter-type" id="noun">名詞</label>
                <label><input type="checkbox" name="filter-type" id="t-verb">他動詞</label>
                <label><input type="checkbox" name="filter-type" id="i-verb">自動詞</label>
                <label><input type="checkbox" name="filter-type" id="adjective">形容詞</label>
                <label><input type="checkbox" name="filter-type" id="adverb">副詞</label>
                <label><input type="checkbox" name="filter-type" id="idiom">熟語</label>
            </div>
            <div class="modal-buttons">
                <button id="cancel-filter" class="cancel">キャンセル</button>
                <button id="confirm-filter" class="ok">OK</button>
            </div>
        </div>
    </div>

    <footer class="button-group">
        <!-- フッター要素 -->
        <button id="view-section" class="footer-button">
            <i class="fa-solid fa-list"></i> 表示切替
        </button>
    </footer>

    <script src="static/script.js" defer></script>
</body>
</html>
