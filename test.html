<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>melon | 単語テスト</title>

    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon/icon.ico">
    <link rel="stylesheet" href="static/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body>
    <main id="wrapper" class="main-content-wrapper">
        <!-- メインコンテナ -->
        <div id="test-section" class="list-section">
            <div class="header">
                <h1>単語テスト</h1>
            </div>
            <div class="option-content">
                <!-- 待機画面 -->
                <h3 id="current-number">No. x</h3>
                <p id="test-word">「単語」</p>
                <p id="test-wordtype">「品詞」</p>
                <p id="test-judge"></p>
                <!-- リザルト -->
                <p id="result-score"></p>
                <p id="result-accuracy"></p>
            </div>
            <div id="answering-block">
                <div id="answering-buttons">
                </div>
            </div>
            <h3>解答済み単語</h3>
            <div id="word-list-tested"></div>
        </div>
    </main>

    <footer class="button-group">
        <!-- フッター要素 -->
        <button id="start-btn" class="footer-button">
            <i class="fa-solid fa-question"></i> クイズを始める
        </button>
    </footer>

    <script src="static/test.js"></script>
</body>
</html>
